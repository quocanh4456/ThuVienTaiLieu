    <style>
        /* --- CẤU HÌNH GIAO DIỆN CHUNG --- */
        :root {
            --primary-bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --primary-color: #2563eb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            margin: 0; display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            box-shadow: 4px 0 10px rgba(0,0,0,0.05);
            color: white; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; height: 100vh;
        }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; color: white; display: flex; align-items: center; gap: 10px; }
        .nav-links { list-style: none; padding: 0; flex-grow: 1; }
        .nav-links li { margin-bottom: 15px; }
        .nav-links a { text-decoration: none; color: #94a3b8; display: flex; align-items: center; padding: 12px; border-radius: 10px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { background-color: rgba(255,255,255,0.1); color: white; }
        .nav-icon { margin-right: 12px; width: 20px; text-align: center; }
        .logout-btn { color: #ef4444 !important; transition: 0.3s; cursor: pointer; }
        .logout-btn:hover { background: rgba(239, 68, 68, 0.1) !important; color: #dc2626 !important; }

        /* MAIN CONTENT */
        .main-content { flex-grow: 1; padding: 30px; overflow-y: auto; height: 100vh; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-profile { display: flex; align-items: center; gap: 15px; }
        .avatar { width: 45px; height: 45px; background: linear-gradient(135deg, #6366f1, #a855f7); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }

        /* --- THANH TÌM KIẾM (Style mới) --- */
        .search-container {
            display: flex; gap: 15px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px; /* Bo góc lớn hơn */
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            margin-bottom: 30px;
            flex-wrap: wrap;
            border: 1px solid rgba(0,0,0,0.02);
        }
        
        .search-input, .filter-select {
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            outline: none; transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        .search-input { flex: 2; }
        .filter-select { flex: 1; background: white; cursor: pointer; }
        
        .search-input:focus, .filter-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-search {
            padding: 0 30px;
            background-color: var(--primary-color);
            color: white; border: none; border-radius: 10px;
            font-weight: 500; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-search:hover { background-color: #1d4ed8; transform: translateY(-2px); }

        .btn-upload {
            padding: 0 25px;
            background-color: #10b981; /* Màu xanh lá */
            color: white; border: none; border-radius: 10px;
            font-weight: 500; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-upload:hover { background-color: #059669; transform: translateY(-2px); }

        /* --- THẺ TÀI LIỆU (Material Card - Style mới) --- */
        .material-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex; flex-direction: column; justify-content: space-between;
            height: 100%;
        }
        .material-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }

        .icon-preview {
            height: 80px; width: 80px;
            margin: 0 auto 20px auto;
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem;
        }

        .card-title {
            font-size: 1.1rem; font-weight: 600; color: var(--text-dark);
            margin-bottom: 8px; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        
        .card-desc {
            font-size: 0.9rem; color: var(--text-light);
            margin-top: 10px; line-height: 1.5;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .card-footer {
            margin-top: 20px; padding-top: 15px;
            border-top: 1px dashed #e2e8f0;
            display: flex; justify-content: space-between; align-items: center;
            color: #94a3b8; font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .search-container { flex-direction: column; }
            .sidebar { display: none; }
        }
    </style>

<body>

    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap"></i> EduPlatform
        </div>
        <ul class="nav-links">
            <li><a href="../dashboard/index.html"><span class="nav-icon"><i class="fa-solid fa-chart-pie"></i></span> Tổng quan</a></li>
            <li><a href="index.html" class="active"><span class="nav-icon"><i class="fa-solid fa-book-open"></i></span> Thư viện</a></li>
            <li><a href="../quiz/index.html"><span class="nav-icon"><i class="fa-solid fa-pen-to-square"></i></span> Bài học & Quiz</a></li>
            <li><a href="../admin/index.html"><span class="nav-icon"><i class="fa-solid fa-gear"></i></span> Admin</a></li>
            
            <li style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <a href="#" onclick="logout()" class="logout-btn">
                    <span class="nav-icon"><i class="fa-solid fa-right-from-bracket"></i></span> Đăng xuất
                </a>
            </li>
        </ul>
        <div style="margin-top: auto; padding: 20px; color: #94a3b8; font-size: 0.8rem;">
            <i class="fa-solid fa-circle-user"></i> Student<br>
            <i class="fa-solid fa-signal" style="color: #22c55e;"></i> Server Online
        </div>
    </nav>

    <main class="main-content">
        <header class="header">
            <div>
                <h1 style="font-size: 1.8rem; color: var(--text-dark);">Thư viện Tài liệu</h1>
                <p style="color: var(--text-light); margin-top: 5px;">Kho tài liệu học tập & chia sẻ kiến thức</p>
            </div>
            <div class="user-profile">
                <div style="text-align: right;">
                    <div style="font-weight: bold; color: var(--text-dark);">Nguyễn Văn A</div>
                    <div style="font-size: 0.8rem; color: var(--text-light);">Sinh viên</div>
                </div>
                <div class="avatar">S</div>
            </div>
        </header>

        <div class="search-container">
            <input id="searchInput" type="text" class="search-input" placeholder="Nhập tên tài liệu, từ khóa...">
            
            <select class="filter-select">
                <option value="">Tất cả chủ đề</option>
                <option value="Lập trình">Lập trình</option>
                <option value="Web">Web Frontend/Backend</option>
                <option value="Database">Cơ sở dữ liệu</option>
                <option value="AI">Trí tuệ nhân tạo</option>
                <option value="Toán">Toán & Đại cương</option>
            </select>

            <button id="btnSearch" class="btn-search"><i class="fa-solid fa-magnifying-glass"></i> Tìm kiếm</button>
            
            <button onclick="window.location.href='upload.html'" class="btn-upload">
                <i class="fa-solid fa-cloud-arrow-up"></i> Đóng góp
            </button>
        </div>

        <h3 style="margin-bottom: 20px; font-weight: 600; color: var(--text-dark);">Kết quả tài liệu</h3>
        
        <div id="materials-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;">
            <p style="color: #64748b;">Đang tải dữ liệu từ server...</p>
        </div>
    </main>

    <script>
        // Hàm Đăng xuất
        function logout() {
            if(confirm('Bạn có chắc chắn muốn đăng xuất không?')) {
                localStorage.removeItem('user_info');
                window.location.href = '../auth/login.html';
            }
        }

        // Logic Tìm kiếm & Hiển thị
        async function searchMaterials() {
            const searchInput = document.getElementById('searchInput');
            const keyword = searchInput ? searchInput.value.trim() : '';
            const filterSelect = document.querySelector('.filter-select');
            const topic = filterSelect ? filterSelect.value : '';
            const container = document.getElementById('materials-grid');

            container.innerHTML = '<p style="color: #64748b; grid-column: 1/-1; text-align: center;"><i class="fa-solid fa-spinner fa-spin"></i> Đang tải dữ liệu...</p>';

            try {
                let url = `http://localhost:3000/api/materials?q=${encodeURIComponent(keyword)}`;
                if (topic) url += `&topic=${encodeURIComponent(topic)}`;

                const response = await fetch(url);
                if (!response.ok) throw new Error("Lỗi kết nối Server");
                const materials = await response.json();

                container.innerHTML = ''; 

                if (materials.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 60px; color: #94a3b8;">
                            <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;"><i class="fa-regular fa-folder-open"></i></div>
                            <p style="font-size: 1.1rem;">Không tìm thấy tài liệu nào.</p>
                            <button onclick="resetSearch()" style="margin-top: 15px; padding: 8px 20px; border: 1px solid #cbd5e1; background: white; border-radius: 8px; cursor: pointer;">Xóa bộ lọc</button>
                        </div>
                    `;
                    return;
                }

                materials.forEach(item => {
                    // Logic chọn Icon FontAwesome thay vì Emoji
                    let iconClass = 'fa-regular fa-file'; 
                    let bgIcon = '#f1f5f9';
                    let colorIcon = '#64748b';
                    
                    const type = item.type ? item.type.toLowerCase() : '';
                    
                    if (type === 'pdf') { 
                        iconClass = 'fa-regular fa-file-pdf'; 
                        bgIcon = '#fee2e2'; colorIcon = '#ef4444'; 
                    }
                    else if (type.includes('video') || type === 'mp4') { 
                        iconClass = 'fa-regular fa-file-video'; 
                        bgIcon = '#ffedd5'; colorIcon = '#ea580c'; 
                    }
                    else if (type.includes('word') || type === 'doc') { 
                        iconClass = 'fa-regular fa-file-word'; 
                        bgIcon = '#dbeafe'; colorIcon = '#2563eb'; 
                    }
                    else if (type.includes('ppt') || type === 'slide') { 
                        iconClass = 'fa-regular fa-file-powerpoint'; 
                        bgIcon = '#ffedd5'; colorIcon = '#d97706'; 
                    }
                    else if (type.includes('excel') || type === 'sheet') { 
                        iconClass = 'fa-regular fa-file-excel'; 
                        bgIcon = '#d1fae5'; colorIcon = '#059669'; 
                    }

                    const html = `
                        <div class="material-card" onclick="window.location.href='detail.html?id=${item.material_id}'">
                            <div>
                                <div class="icon-preview" style="background: ${bgIcon}; color: ${colorIcon};">
                                    <i class="${iconClass}"></i>
                                </div>
                                <h4 class="card-title">${item.title}</h4>
                                <span style="font-size: 0.75rem; background: #e0f2fe; color: #0284c7; padding: 4px 10px; border-radius: 20px; display: inline-block;">${item.topic || 'Chung'}</span>
                                <p class="card-desc">
                                    ${item.description || 'Chưa có mô tả chi tiết.'}
                                </p>
                            </div>
                            
                            <div class="card-footer">
                                <span><i class="fa-solid fa-download"></i> ${item.downloads || 0}</span>
                                <span style="color: var(--primary-color); font-weight: 600;">Xem ngay <i class="fa-solid fa-arrow-right"></i></span>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error("Lỗi:", error);
                container.innerHTML = `<p style="color: red; grid-column: 1/-1; text-align: center;">⚠️ Lỗi kết nối Server.</p>`;
            }
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            document.querySelector('.filter-select').value = '';
            searchMaterials();
        }

        // Gán sự kiện
        document.getElementById('btnSearch').addEventListener('click', searchMaterials);
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') searchMaterials();
        });
        document.querySelector('.filter-select').addEventListener('change', searchMaterials);
        window.onload = searchMaterials;
    </script>
</body>
