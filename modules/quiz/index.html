<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài học & Quiz - EduPlatform</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">

    <style>
        /* --- CẤU HÌNH GIAO DIỆN CHUNG --- */
        :root {
            --primary-bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --primary-color: #2563eb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            margin: 0; display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            box-shadow: 4px 0 10px rgba(0,0,0,0.05);
            color: white; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; height: 100vh;
        }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; color: white; display: flex; align-items: center; gap: 10px; }
        .nav-links { list-style: none; padding: 0; flex-grow: 1; }
        .nav-links li { margin-bottom: 15px; }
        .nav-links a { text-decoration: none; color: #94a3b8; display: flex; align-items: center; padding: 12px; border-radius: 10px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { background-color: rgba(255,255,255,0.1); color: white; }
        .nav-icon { margin-right: 12px; width: 20px; text-align: center; }
        .logout-btn { color: #ef4444 !important; transition: 0.3s; cursor: pointer; }
        .logout-btn:hover { background: rgba(239, 68, 68, 0.1) !important; color: #dc2626 !important; }

        /* MAIN CONTENT */
        .main-content { flex-grow: 1; padding: 30px; overflow-y: auto; height: 100vh; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-profile { display: flex; align-items: center; gap: 15px; }
        .avatar { width: 45px; height: 45px; background: linear-gradient(135deg, #6366f1, #a855f7); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }

        /* --- QUIZ CARD STYLE --- */
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .quiz-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; flex-direction: column; justify-content: space-between;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* Hiệu ứng thanh màu bên trái */
        .quiz-card::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 5px;
            background: var(--primary-color);
        }

        .quiz-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.08); }

        .quiz-icon-header {
            display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;
        }
        .quiz-icon {
            font-size: 2rem; color: var(--primary-color);
            background: #eff6ff; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px;
        }

        .quiz-title { font-size: 1.15rem; font-weight: 600; color: var(--text-dark); margin-bottom: 8px; }
        .quiz-desc { font-size: 0.9rem; color: var(--text-light); line-height: 1.5; margin-bottom: 20px; }

        .quiz-footer {
            margin-top: auto; 
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px dashed #e2e8f0; padding-top: 15px;
        }
        
        .time-badge {
            font-size: 0.85rem; color: #64748b; font-weight: 500;
            display: flex; align-items: center; gap: 5px;
        }

        .btn-start {
            padding: 8px 18px;
            background-color: var(--primary-color);
            color: white; text-decoration: none;
            border-radius: 8px; font-size: 0.9rem; font-weight: 500;
            transition: 0.2s;
            display: flex; align-items: center; gap: 5px;
        }
        .btn-start:hover { background-color: #1d4ed8; transform: translateX(3px); }

        /* Responsive */
        @media (max-width: 900px) { .sidebar { display: none; } }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap"></i> EduPlatform
        </div>
        <ul class="nav-links">
            <li><a href="../dashboard/index.html"><span class="nav-icon"><i class="fa-solid fa-chart-pie"></i></span> Tổng quan</a></li>
            <li><a href="../materials/index.html"><span class="nav-icon"><i class="fa-solid fa-book-open"></i></span> Thư viện</a></li>
            <li><a href="index.html" class="active"><span class="nav-icon"><i class="fa-solid fa-pen-to-square"></i></span> Bài học & Quiz</a></li>
            <li><a href="../admin/index.html"><span class="nav-icon"><i class="fa-solid fa-gear"></i></span> Admin</a></li>
            
            <li style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <a href="#" onclick="logout()" class="logout-btn">
                    <span class="nav-icon"><i class="fa-solid fa-right-from-bracket"></i></span> Đăng xuất
                </a>
            </li>
        </ul>
        <div style="margin-top: auto; padding: 20px; color: #94a3b8; font-size: 0.8rem;">
            <i class="fa-solid fa-circle-user"></i> Student<br>
            <i class="fa-solid fa-signal" style="color: #22c55e;"></i> Server Online
        </div>
    </nav>

    <main class="main-content">
        <header class="header">
            <div>
                <h1 style="font-size: 1.8rem; color: var(--text-dark);">Danh sách bài kiểm tra</h1>
                <p style="color: var(--text-light); margin-top: 5px;">Chọn bài thi để kiểm tra kiến thức của bạn</p>
            </div>
            <div class="user-profile">
                <div style="text-align: right;">
                    <div style="font-weight: bold; color: var(--text-dark);">Vương Đình Quốc Anh</div>
                    <div style="font-size: 0.8rem; color: var(--text-light);">Admin</div>
                </div>
                <div class="avatar">S</div>
            </div>
        </header>

        <div id="quiz-grid" class="quiz-grid">
            <p style="color: #64748b;"><i class="fa-solid fa-spinner fa-spin"></i> Đang tải danh sách...</p>
        </div>
    </main>

    <script>
        // Hàm Đăng xuất
        function logout() {
            if(confirm('Bạn có chắc chắn muốn đăng xuất không?')) {
                localStorage.removeItem('user_info');
                window.location.href = '../auth/login.html';
            }
        }

        async function loadQuizzes() {
            const container = document.getElementById('quiz-grid');
            try {
                const res = await fetch('http://localhost:3000/api/quizzes');
                const quizzes = await res.json();

                container.innerHTML = '';
                if (quizzes.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; color: #94a3b8; padding: 50px;">
                            <i class="fa-solid fa-box-open" style="font-size: 3rem; margin-bottom: 10px;"></i>
                            <p>Chưa có bài thi nào.</p>
                        </div>`;
                    return;
                }

                quizzes.forEach(q => {
                    // Random icon màu sắc cho sinh động
                    const html = `
                        <div class="quiz-card">
                            <div class="quiz-icon-header">
                                <div class="quiz-icon">
                                    <i class="fa-solid fa-clipboard-question"></i>
                                </div>
                                <span style="font-size: 0.8rem; background: #f1f5f9; padding: 4px 8px; border-radius: 6px; color: #64748b;">
                                    ID: ${q.quiz_id}
                                </span>
                            </div>

                            <div>
                                <h3 class="quiz-title">${q.title}</h3>
                                <p class="quiz-desc">${q.description || 'Không có mô tả chi tiết.'}</p>
                            </div>

                            <div class="quiz-footer">
                                <div class="time-badge">
                                    <i class="fa-regular fa-clock"></i> ${q.time_limit} phút
                                </div>
                                <a href="do-quiz.html?id=${q.quiz_id}" class="btn-start">
                                    Làm bài <i class="fa-solid fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            } catch (err) {
                console.error(err);
                container.innerHTML = `<p style="color: red;">⚠️ Lỗi kết nối Server. Vui lòng kiểm tra lại.</p>`;
            }
        }
        loadQuizzes();
    </script>
</body>
</html>
